 // 現在の合計値
myTotal = 0;
// 現在入力している値
myInput = “”;
// 合計と入力値の演算子
myCalc = “+”;
// １回前に入力したもの 0:数字 1:演算子
myFlg = 1;
// 0～9または小数点ボタンを押した
function myValue(myData){
// １回前に入力したものは数値
myFlg = 0;
// 現在入力している値に追加
myInput += myData;
// 現在入力している値表示
document.myForm.myLine.value = myInput;
}
// 演算ボタンを押した
function myCalculate(myData){
// １回前に入力したものは数値か？
if (myFlg==0){
// １回前に入力したものは演算子
myFlg = 1;
// 一連の計算式を作る
myWork = myTotal + myCalc + myInput;
// 計算式を計算させる
myTotal = eval(myWork);
// 現在入力している値をクリア
myInput = “”;
// 合計を表示
document.myForm.myLine.value = myTotal;
}
// 演算ボタンは[＝]か？
if (myData == “=”){
// 合計をクリア
myTotal = 0;
// 演算子を[+]とする
myCalc = “+”;
// 演算ボタンは[＝]以外である
}else{
// 演算子を退避させておく
myCalc = myData;
}
}
// クリアボタン[C]を押した
function myC(){
// 合計クリア
myTotal = 0;
// 演算子クリア
myCalc = “+”;
// 現在入力している値をクリア
myInput = “”;
// つまり、０を表示
document.myForm.myLine.value = myTotal;
}
// –></script>
<!– 電卓本体 –>
<form name=”myForm”>
<table border=”1″ bgcolor = “#A9A9A9”>
<tr>
<!– 入力画面 –>
<td colspan=”3″><input type=”text” name=”myLine” value=”0″ style = “height:40px;font-size:15px;” disabled=”false”></td>
<!– Cボタン –>
<td align=”center”><input type=”button” value=”Ｃ” onclick=”myC()” style = “height:40px;width:100%;”></td>
</tr>
<tr>
<!– ボタン –>
<td align=”center”><input class=”btn” type=”button” value=” ７ ” onclick=”myValue(7)”></td>
<td align=”center”><input class=”btn” type=”button” value=” ８ ” onclick=”myValue(8)”></td>
<td align=”center”><input class=”btn” type=”button” value=” ９ ” onclick=”myValue(9)”></td>
<td align=”center”><input class=”btn” type=”button” value=”÷” onclick=”myCalculate(‘/’)”></td>
</tr>
<tr>
<td align=”center”><input class=”btn” type=”button” value=” ４ ” onclick=”myValue(4)”></td>
<td align=”center”><input class=”btn” type=”button” value=” ５ ” onclick=”myValue(5)”></td>
<td align=”center”><input class=”btn” type=”button” value=” ６ ” onclick=”myValue(6)”></td>
<td align=”center”><input class=”btn” type=”button” value=”×” onclick=”myCalculate(‘*’)”></td>
</tr>
<tr>
<td align=”center”><input class=”btn” type=”button” value=” １ ” onclick=”myValue(1)”></td>
<td align=”center”><input class=”btn” type=”button” value=” ２ ” onclick=”myValue(2)”></td>
<td align=”center”><input class=”btn” type=”button” value=” ３ ” onclick=”myValue(3)”></td>
<td align=”center”><input class=”btn” type=”button” value=”－” onclick=”myCalculate(‘-‘)”></td>
</tr>
<tr>
<td align=”center”><input class=”btn” type=”button” value=” ０ ” onclick=”myValue(0)”></td>
<td align=”center”><input class=”btn” type=”button” value=” ・ ” onclick=”myValue(‘.’)”></td>
<td align=”center”><input class=”btn” type=”button” value=” ＋ ” onclick=”myCalculate(‘+’)”></td>
<td align=”center”><input class=”btn” type=”button” value=”＝” onclick=”myCalculate(‘=’)”></td>
</tr>
</table>
</form>
